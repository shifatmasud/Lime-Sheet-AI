    <style>
      :root {
        --c-base-s-1: rgba(255, 255, 255, 0.9);
        --c-base-s-2: #f9fafb;
        --c-base-s-3: rgba(243, 244, 246, 0.8);
        --c-base-c-1: #111827;
        --c-base-c-2: #6b7280;
        --c-base-c-3: #9ca3af;
        --c-base-b-1: rgba(0, 0, 0, 0.06);
        --c-base-b-2: rgba(0, 0, 0, 0.12);
        --c-accent-s-1: #bef264;
        --c-accent-s-2: rgba(236, 252, 203, 0.5);
        --c-accent-s-3: #3f6212;
        --c-accent-c-1: #1a2e05;
        --c-accent-c-2: #3f6212;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--c-base-s-2);
        color: var(--c-base-c-1);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      input, button, textarea {
        font-family: inherit;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--c-base-b-2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--c-base-c-3);
      }
    </style>
